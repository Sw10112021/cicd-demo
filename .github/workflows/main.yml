name: Deploy on Push
on: push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
  
    steps:
  
      - name: Get Latest Code
      uses: actions/checkout@v2
      - name: Sync Files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.in
        username: admin
        password: ${{ secrets.FTP_PASSWORD }}